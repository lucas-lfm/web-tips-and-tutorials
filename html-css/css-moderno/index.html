<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Nesting - Exemplo</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <article class="card-produto">
        
        <div class="imagem-produto">
            <img src="./img/produto.jpg" alt="Imagem ilustrativa do produto">
        </div>

        <div class="info-produto">
            <p>HD Externo WD 2TB - USB 3.0</p>

            <div class="separador"></div>

            <div class="rodape">
                <span class="preco-produto">R$ 369,99</span>
                <button class="btn-adicionar">ADICIONAR</button>
            </div>
        </div>

    </article>

</body>
</html>
